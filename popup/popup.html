<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindShield</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <h1>MindShield</h1>
        </div>
      </header>

      <div class="status">
        <div class="status-indicator">
          <span id="status-icon">âš¡</span>
          <span id="status-text">Protection Active</span>
        </div>
      </div>

      <div class="stats">
        <div class="stat-item">
          <span class="stat-label">Block Rules Loaded:</span>
          <span id="blocked-count" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Sites Blocked:</span>
          <span id="block-counter" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Last Updated:</span>
          <span id="last-update" class="stat-value">Never</span>
        </div>
      </div>

      <div class="actions">
        <button id="update-btn" class="btn">Update Block Lists</button>
        <button id="refresh-config-btn" class="btn secondary">
          Refresh Config
        </button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
